<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Not Available</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f7f9fb;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 140px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #0078d7;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 15px;
      color: #444;
    }

    p {
      max-width: 500px;
      color: #666;
      font-size: 1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    a {
      display: inline-block;
      background-color: #0078d7;
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #005bb5;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #999;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      p {
        font-size: 0.95rem;
      }
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <img src="/assests/Images/NCB_logo.png" alt="NCB Logo" class="logo">

  <h1>Service Unavailable</h1>
  <h2>We’re Working on Something New</h2>
  <p>
    The service you’re trying to access is currently unavailable.  
    We’re upgrading it to make your experience even better.  
    Please check back soon.
  </p>

  <a href="index.html">Back to Home</a>

  <footer>© 2025 NCB — All rights reserved</footer>

</body>
</html>
